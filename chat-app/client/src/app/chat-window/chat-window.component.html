<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">{{(isPublic? 'Public Chat' : user.name)}}</h6>
  <app-message *ngFor="let message of messages" [message]="message"></app-message>
  <small class="d-block text-right mt-3">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Type hear" aria-label="Type hear" [(ngModel)]="msg">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="send()">Send</button>
      </div>
    </div>
  </small>
</div>
