<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Online Users</h6>
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [ngClass]="{active: (!current)}" (click)="chat()">
      Public Chat <span class="badge badge-pill badge-danger" *ngIf="pubUnreadCount>0">{{pubUnreadCount}}</span>

    </a>
    <a class="list-group-item list-group-item-action"
       *ngFor="let user of users" (click)="chat(user)"
       [ngClass]="{active:(user === current)}"
    >{{user.name}}

      <span class="badge badge-pill badge-danger" *ngIf="user.getUnreadCount()>0"> {{user.getUnreadCount()}}</span>
    </a>

  </div>
</div>
